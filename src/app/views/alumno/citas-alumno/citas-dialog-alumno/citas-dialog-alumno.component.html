<div mat-dialog-title class="title-style">
  <span class="text-title-style">Detalle Cita</span>
</div>
<div mat-dialog-content>
  <div class="row">
    <div class="col-sm-12">
      <mat-form-field class="select-g-a" >
        <input matInput disabled  [(ngModel)]="data.asunto" placeholder="Asunto">
      </mat-form-field>
    </div>
    <div class="col-sm-12">
      <mat-form-field class="select-g-a" >
        <input matInput disabled  [(ngModel)]="data.descripcion" placeholder="DescripciÃ³n">
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field class="select-g-a" >
        <input matInput disabled  [(ngModel)]="data.fecha" placeholder="Fecha">
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field class="select-g-a" >
        <input matInput disabled  [(ngModel)]="data.hora" placeholder="Hora">
      </mat-form-field>
    </div>

    <div class="col-sm-12">
      <div class="row flex-button">
        <button mat-flat-button class="close-button" (click)="close()">Cancelar</button>
      </div>
    </div>
  </div>
</div>
