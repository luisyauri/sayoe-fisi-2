<div mat-dialog-title class="title-style">
  <span class="text-title-style">Asingar una cita</span>
</div>
<div mat-dialog-content>
  <div class="row">
    <div class="col-sm-12">
      <mat-form-field class="select-g-a" hintLabel="Máximo 8 números.">
        <input matInput #codigo maxlength="8" placeholder="Código" [(ngModel)]="asignarCita.data.codigo">
        <mat-hint align="end">{{codigo.value?.length || 0}}/8</mat-hint>
      </mat-form-field>
    </div>
    <div class="col-sm-12">
      <mat-form-field class="select-g-a" hintLabel="Máximo 25 caracteres.">
        <input matInput #codigo maxlength="25" placeholder="Asunto" [(ngModel)]="asignarCita.data.asunto">
        <mat-hint align="end">{{codigo.value?.length || 0}}/25</mat-hint>
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field class="select-g-a">
        <input class="text-style date-style" matInput [matDatepicker]="dp3" placeholder="Fecha" disabled
               [(ngModel)]="fecha" (ngModelChange)="actualizarFecha($event)">
        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field class="select-g-a" hintLabel="Máximo 5 dígitos.">
        <input matInput #codigo maxlength="5" placeholder="Hora" [(ngModel)]="horaEnviar">
        <mat-hint align="end">{{codigo.value?.length || 0}}/5</mat-hint>
      </mat-form-field>
    </div>
    <div class="col-sm-12">
      <mat-form-field class="select-g-a" hintLabel="Máximo 120 caracteres.">
        <textarea matInput placeholder="Descripción" [(ngModel)]="asignarCita.data.descripcion"></textarea>
        <mat-hint align="end">{{codigo.value?.length || 0}}/120</mat-hint>
      </mat-form-field>
    </div>

    <div class="col-sm-12">
      <div class="row flex-button">
        <button mat-flat-button class="close-button" (click)="close()">Cancelar</button>
        <button mat-flat-button class="send-button" (click)="asigCitar()">Asignar</button>
      </div>
    </div>
  </div>
</div>
