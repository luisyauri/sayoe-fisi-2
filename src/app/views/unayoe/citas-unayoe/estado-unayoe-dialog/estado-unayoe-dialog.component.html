<div mat-dialog-title class="title-style">
  <span class="text-title-style">Cambiar estado de la cita</span>
</div>
<div mat-dialog-content>
  <div class="row">
    <div class="col-sm-12">
      <mat-form-field class="select-g-a">
        <mat-label>Escoja el estado que desee:</mat-label>
        <mat-select [(value)]="estadoSeleccionado">
          <mat-option value="2">ASISTIÓ</mat-option>
          <mat-option value="3">NO ASISTIÓ</mat-option>
          <mat-option value="1">ESPERANDO</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm-12">
      <div class="row flex-button">
        <button mat-flat-button class="close-button" (click)="close()">Cancelar</button>
        <button mat-flat-button class="send-button" (click)="cambiarEstado()">Asignar</button>
      </div>
    </div>
  </div>
</div>
