<mat-card class="title-card">
  <mat-card-header>
    <mat-card-title><i class="fas fa-calendar-alt size-icon-title"></i>Citas</mat-card-title>
  </mat-card-header>
</mat-card>
<mat-card class="body-card">
  <mat-card-content>
    <div *ngIf="arrayGetPPP; else vacio">
      <div *ngIf="banderaContenido; else contenidoVacio">
        <div class="row">
          <div class="col-sm-12">
            <div class="flex-button">
              <button mat-flat-button  class="div-btn-expa" (click)="openDialog()">Asignar</button>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="search__input">
              <mat-form-field class="width-full">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
              </mat-form-field>
            </div>
          </div>
          <div class="col-sm-12 tabla-style">
            <div class="table-container">
              <table mat-table [dataSource]="dataSource"
                     class="table-rwd mat-elevation-0">
                <ng-container matColumnDef="ncita">
                  <th class="table-th" mat-header-cell *matHeaderCellDef>Cita</th>
                  <td class="table-td" mat-cell
                      *matCellDef="let element"> {{element.ncita}} </td>
                </ng-container>
                <ng-container matColumnDef="asunto">
                  <th class="table-th table-th-td-preguntas-style" mat-header-cell *matHeaderCellDef>
                    Asunto
                  </th>
                  <td class="table-td table-th-td-preguntas-style" mat-cell
                      *matCellDef="let element">{{element.asunto}}</td>
                </ng-container>
                <ng-container matColumnDef="fecha">
                  <th class="table-th table-th-td-preguntas-style" mat-header-cell *matHeaderCellDef>
                    Fecha
                  </th>
                  <td class="table-td table-th-td-preguntas-style" mat-cell
                      *matCellDef="let element">{{element.fecha}}</td>
                </ng-container>
                <ng-container matColumnDef="hora">
                  <th class="table-th table-th-td-preguntas-style" mat-header-cell *matHeaderCellDef>
                    Hora
                  </th>
                  <td class="table-td table-th-td-preguntas-style" mat-cell
                      *matCellDef="let element">{{element.hora}}</td>
                </ng-container>
                <ng-container matColumnDef="estado">
                  <th class="table-th table-th-td-preguntas-style" mat-header-cell *matHeaderCellDef>
                    Estado
                  </th>
                  <td class="table-td table-th-td-preguntas-style" mat-cell
                      *matCellDef="let element">{{element.estado}}</td>
                </ng-container>
                <ng-container matColumnDef="acciones">
                  <th class="table-th table-th-td-accion-style" mat-header-cell *matHeaderCellDef>
                    Acci√≥n
                  </th>
                  <td class="table-td table-th-td-accion-style" mat-cell *matCellDef="let element">
                    <button mat-flat-button class="table-detalles-icon" (click)="openDialogPerfil()">
                      <i class="fas fa-eye"></i></button>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
          </div>
        </div>
      </div>
      <ng-template #contenidoVacio>
        <div class="bg-instrucciones-ep">
          <div class="row">
            <div class="col-sm-12 box-ep">
              <div class="box-text-ep">
                <i class="far fa-thumbs-up icon-excla-ep"></i>
                <span class="text-no-ep">No tiene citas registradas.</span>
              </div>

            </div>
          </div>
        </div>
      </ng-template>
    </div>
    <ng-template #vacio>
      <div class="mat-span-style">
        <mat-spinner class="spinner-style-item" diameter="40"></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
